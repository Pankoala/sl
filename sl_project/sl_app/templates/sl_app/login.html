{% extends "sl_app/base.html" %}
{% load static %}

{% block contenido %}
    <!-- Page Content -->
    <div class="page-heading header-text bg-primary ">
      <h1>LOGIN</h1>
      <div class="container">
        {% if msg %}
        <div class="alert alert-danger" role="alert">
          {{ msg }}
        </div>
        {% endif %}
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class = "form-group">
                <label for="user">Usuario</label>
                <input type="text" class="form-control" id="user" aria-describedby="emailHelp" name="username" required>
                <small id="userHelp" class="form-text text-muted">Usuario</small>
              </div>
            <div class="form-group">
              <label for="InputPassword">Contraseña</label>
              <input type="password" class="form-control" id="InputPassword" aria-describedby="pwdHelp" name="password" required>>
              <small id="pwdHelp" class="form-text text-muted">Contraseña</small>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
